{% extends 'base.html' %}
{% block content %}
<h2>{{ reminder.title }}</h2>

<p><strong>Time:</strong> {{ reminder.reminder_time.strftime('%Y-%m-%d %H:%M') }}</p>
<p><strong>Notes:</strong> {{ reminder.notes or 'None' }}</p>

<div class="actions">
  <a class="btn" href="{{ url_for('edit_reminder', id=reminder.id) }}">Edit</a>
  <form method="post" action="{{ url_for('delete_reminder', id=reminder.id) }}" style="display:inline;">
    <button class="btn danger" type="submit">Delete</button>
  </form>
  <a class="btn secondary" href="{{ url_for('reminder_page') }}">Back to Reminders</a>
</div>
{% endblock %}
