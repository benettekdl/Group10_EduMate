{% extends 'base.html' %}
{% block content %}
<h2>Add Task</h2>
<form method="post">
  <label>Title</label>
  <input name="title" required>

  <label>Type</label>
  <select name="task_type" required>
    <option>Assignment</option>
    <option>Exam</option>
    <option>Project</option>
    <option>Other</option>
  </select>

  <label>Due Date and Time</label>
  <input type="datetime-local" name="due_date" required>

  <label>Notes</label>
  <textarea name="notes"></textarea>

  <label>Reminder (minutes before due time)</label>
  <input type="number" name="reminder" value="1440" min="0">

  <button class="btn" type="submit">Save Task</button>
{% endblock %}
