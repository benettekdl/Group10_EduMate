{% extends 'base.html' %}
{% block content %}
<h2>Task Management</h2>

<a class="btn" href="{{ url_for('add_task') }}">+ Add Task</a>

<table>
  <tr>
    <th>Title</th>
    <th>Type</th>
    <th>Due Date</th>
    <th>Actions</th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td>{{ task.title }}</td>
    <td>{{ task.task_type }}</td>
    <td>{{ task.due_date.strftime('%Y-%m-%d %H:%M') }}</td>
    <td>
      <a class="btn small" href="{{ url_for('view_task', id=task.id) }}">View</a>
      <a class="btn small" href="{{ url_for('edit_task', id=task.id) }}">Edit</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
