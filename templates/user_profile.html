{% extends 'base.html' %}
{% block content %}
<h2>User Profile</h2>
<p><strong>Name:</strong> {{ current_user.name }}</p>
<p><strong>Student ID:</strong> {{ current_user.student_id or 'Not set' }}</p>
<p><strong>Email:</strong> {{ current_user.email }}</p>
<a class="btn" href="{{ url_for('edit_profile') }}">Edit Profile</a>
<a class="btn danger" href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
