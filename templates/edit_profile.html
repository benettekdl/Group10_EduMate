{% extends 'base.html' %}
{% block content %}
<h2>Edit Profile</h2>
<form method="post">
  <label>Name</label>
  <input name="name" value="{{ current_user.name }}" required>

  <label>Student ID</label>
  <input name="student_id" value="{{ current_user.student_id or '' }}">

  <label>Email</label>
  <input name="email" type="email" value="{{ current_user.email }}" required>

  <label>New Password (optional)</label>
  <input name="password" type="password">

  <button class="btn" type="submit">Save Changes</button>
</form>
{% endblock %}
